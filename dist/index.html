<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>
    <body>
        <div class="con">
            <div class="container">
                <header>
                    <h1>Travel Planner</h1>
                </header>
                <main>
                    <div class="form2">
                        <form class="form3" onsubmit="return Client.handleSubmit(event)">
                            <div class="form-div">
                                <div class="text-form">Destination</div>
                                <input id="destination" type="text" name="input" value="" placeholder="Enter your destination">
                            </div >
                            <div class="form-div">
                                <div class="text-form">Departing</div>
                                <input id="departing" type="date" name="input" value="" placeholder="Enter your destination">
                            </div>
                            <div class="form-div">
                                <div class="text-form">Returning</div>
                                <input id="returning" type="date" name="input" value="" placeholder="Enter your destination">
                            </div>
                        </form>
                    </div>
                    <div class="submit-div">
                        <input id="submit-button" type="submit" name="" value="Trip Info" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                    </div>
                    <div class="result-cont">
                        <img src="" alt="city" id = "city" class="img" style="visibility: hidden;" width="500" height="400">
                        <div class="results">
                            <div id="countDown-header" class="result-headers">Days left before the trip</div>
                            <div id="countDown"></div>
                            <div id="duration-header" class="result-headers">Trip Duration</div>
                            <div id="duration"></div>
                            <div id="summary-header" class="result-headers">Weather Summary</div>
                            <div id="weather-sum"></div>
                            <div id="temp-header" class="result-headers">Temperature</div>
                            <div id="weather-temp"></div>
                        </div>
                    </div>
                </main>
                <footer>
                </footer>
                <script>
                    if ('serviceWorker' in navigator) {
                        navigator.serviceWorker.register('/service-worker.js')
                        .then(function(registration) {
                            console.log('Registration successful, scope is:', registration.scope);
                        })
                        .catch(function(error) {
                            console.log('Service worker registration failed, error:', error);
                        });
                    }
                </script>
            </div>
        </div>
    <script type="text/javascript" src="main.js"></script></body>
</html>
